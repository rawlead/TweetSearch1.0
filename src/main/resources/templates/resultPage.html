<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/default">
<head>
    <meta charset="UTF-8"/>
    <link href="/webjars/materializecss/0.96.0/css/materialize.css"
        type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Hello, Twitter!</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <h2 class="indigo-text center"
            th:text="|Search results for ${search}|">Tweets</h2>
        <ul class="collection">
            <li class="collection-item avatar" th:each="tweet : ${tweets}">
                <img th:src="${tweet.user.profileImageUrl}" alt="" class="circle"/>
                <span class="title" th:text="${tweet.user.name}">User</span>
                <p th:text="${tweet.text}">Tweet content</p>
            </li>
        </ul>
    </div>
    <script src="webjars/jquery/2.1.4/jquery.js"></script>
    <script src="webjars/materializecss/0.96.0/js/materialize.js"></script>
</body>
</html>
