<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <!--local materialize file-->
    <link rel="stylesheet" href="/templates/css/materialize.min.css" />
    <title>Your profile</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center">Personal information</h2>
    <!--form-->
    <form th:action="@{/profile}" th:object="${profileForm}" method="post" class="col m8 s12 offset-m2">
        <!--Display possible errors-->
        <!--<ul th:if="${#fields.hasErrors('*')}" class="errorlist">-->
            <!--<li th:each="err : ${#fields.errors('*')}" th:text="${err}">-->
                <!--There is an error in one of the inputs-->
            <!--</li>-->
        <!--</ul>-->

        <!--id email fields & errors-->
        <div class="row">
            <!--id twitterHandle field-->
            <div class="input-field col s6">
                <input th:field="${profileForm.twitterHandle}" th:errorclass="invalid" id="twitterHandle" type="text" />
                <label for="twitterHandle">Twitter identifier (ID)</label>
                <div th:errors="*{twitterHandle}" class="red-text">--ID ERROR--</div>
            </div>
            <!--email field-->
            <div class="input-field col s6">
                <input th:field="${profileForm.email}" th:errorclass="invalid" id="email" type="text" />
                <label for="email">Email address</label>
                <div th:errors="*{email}" class="red-text">--EMAIL ERROR--</div>
            </div>
        </div>
        <!--birth date field-->
        <div class="row">
            <div class="input-field col s6">               <!-- gets @ModelAttribute("dateFormat") from controller -->
                <input th:field="${profileForm.birthDate}" th:placeholder="${dateFormat}" th:errorclass="invalid" id="birthDate" type="text" />
                <label for="birthDate">Birth date</label>
                <div th:errors="*{birthDate}" class="red-text">--BIRTH DATE ERROR--</div>
            </div>
        </div>
        <!--send button-->
        <div class="row s12">
            <button class="btn waves-effect waves-light" type="submit" name="save">Send
            <i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
