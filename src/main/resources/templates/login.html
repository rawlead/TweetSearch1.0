<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Log in</title>
    <!--local materialize file-->
    <!--<link rel="stylesheet" href="/templates/css/materialize.min.css"/>-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>-->
</head>
<body>
<div class="section no-pad-bot" layout:fragment="content">
    <div class="container">
        <h2 class="header center orange-text">Log in</h2>
        <div class="row">
            <div id="errorMessage" class="card-panel red lighten-2" th:if="${param.error}">
                <span class="card-title">
                    Wrong username or password
                </span>
            </div>
            <form class="col s12" th:action="@{/login}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate" />
                        <label for="username">Login</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate" />
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Send
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>

            <!--twitter signin button-->
            <form th:action="@{/signin/twitter}" method="post" class="center">
                <div class="row">
                    <button class="btn indigo" th:name="twitterSignin" type="submit">
                        Login with Twitter
                        <i class="mdi-social-group.add left"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
